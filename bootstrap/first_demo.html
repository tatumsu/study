<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
          <title>My First Bootstrap Application</title>

          <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->
    </head>
    <body>
          <h1>Hello World!</h1>
          <script src="bootstrap/js/jquery.js"></script>
          <script src="bootstrap/js/bootstrap.js"></script>
          <div class="col-sm-3">
          <ul class="list-group">
            <li class="list-group-item list-group-item-success" onmouseover="highlight(this)" onmouseout="normal(this)">Inbox<span class="badge">14</span></li>

            <li class="list-group-item" onmouseover="highlight(this)" onmouseout="normal(this)">Sent<span class="badge">24</span></li>
            <li class="list-group-item" onmouseover="highlight(this)" onmouseout="normal(this)">Drafts<span class="badge">4</span></li>

            <li class="list-group-item" onmouseover="highlight(this)" onmouseout="normal(this)">Deleted<span class="badge">5</span></li>
            <li class="list-group-item" onmouseover="highlight(this)" onmouseout="normal(this)">Spam<span class="badge">10</span></li>
            <li class="list-group-item" onmouseover="highlight(this)" onmouseout="normal(this)">
                <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">Item heading</h4>
                <p class="list-group-item-text">Lorem ipsum dolor sit ...</p>
                </a>
            </li>

          </ul>
          </div>
          <ul class="nav nav-tabs">
              <li class="active"><a href="#">About</a></li>
              <li><a href="#">Activity</a></li>
              <li><a href="#">Liked Pages</a></li>
          </ul>
    </body>
    <script>
        function highlight(element){
             if (element.classList) {
                 element.classList.add("active");
             }
             else {
                  element.className = element.className + " active";
             }
        }
        function normal(element){
             if (element.classList) {
                 element.classList.remove("active");
             }
             else {
                 element.className = element.className.replace("active", "");
             }
        }

    </script>
</html>
