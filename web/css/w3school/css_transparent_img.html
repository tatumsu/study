<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
	      opacity: 0.4;
	      filter: alpha(opacity=40); /* For IE8 and earlier */
      }
      img:hover {
	      opacity: 1.0;
	      filter: alpha(opacity=100); /* For IE8 and earlier */
      }
    </style>
  </head>
  <body>
    <h1>
      Image Transparency
    </h1>
    <img src="../../images/img_forest.jpg" width="400" height="300" alt="img_forest"/>
    <img src="../../images/img_lights.jpg" width="400" height="300" alt="img_lights"/>
    <p>
      <b>
        Note:
      </b>
      In IE, a !DOCTYPE must be added for the :hover selector to work on other elements than the a element.
    </p>
  </body>
</html>
