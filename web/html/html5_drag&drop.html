<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #rect {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script>
      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        event.dataTransfer.setData("target_id", event.target.id);
      }

      function drop(event) {
        // event.preventDefault();
        var target_id = event.dataTransfer.getData("target_id");
        event.target.appendChild(document.getElementById(target_id));
      }

      function move_img() {
        img = document.getElementById("img");
        img_new = img.cloneNode(true);
        rect = document.getElementById("rect")
        rect.appendChild(img_new);
      }
    </script>
  </head>
  <body>
    <p>
      Drag the W3Schools image into the rectangle:
    </p>
    <div id="rect" ondrop="drop(event)" ondragover="allowDrop(event)" dropzone="move"></div>
    <br/>
    <img id="img" src="../images/img_logo.gif" ondragstart="drag(event)" width="336" height="69" dropzone="move"/>
    <input type="button" onclick="move_img();" value="Move Image">
  </body>
</html>
