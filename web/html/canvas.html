<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 canvas</title>
    <style>

    </style>
  </head>
  <body>
  <div>
    <div>
      Test HTML 5 canvas
    </div>
    <canvas id="hos_driver_log_editor" width="200" height="100"></canvas>
  </div>
  <script>
    var c = document.getElementById("hos_driver_log_editor");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, 200, 100);

    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2*Math.PI);
    ctx.stroke();

    ctx.moveTo(0, 0);
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
  </script>
  </body>
</html>
