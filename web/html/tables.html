<!DOCTYPE html>
<html>
  <head>
    <title>Demo HTML Table</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onpagehide="hide();">
    <table style="width:100%">
      <caption>Monthly savings</caption>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <script>
      function hide() {
        alert("bye bye");
      }
    </script>
  </body>
</html>
